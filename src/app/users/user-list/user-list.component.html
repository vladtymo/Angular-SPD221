<app-create-user (createEvent)="createUser($event)"></app-create-user>

<h2>User List</h2>
<div>
    @if(!users || users.length == 0) {
    <p>User list is empty!</p>
    }
    @else {
    @for (i of users; track i.id) {
    <app-user-card [user]="i" (deleteEvent)="deleteUser($event)"></app-user-card>
    }
    }
</div>

<div>
    <button (click)="clear()">Clear All</button>
    <button (click)="load()">Load Data</button>
</div>
